{{ define "main" }}
  <main class="content page-template 404" role="main">
    <article class="post page">
      <header class="post-header">
        <a id="blog-logo" href="{{ "/" | relURL }}">
          {{ .Site.Title }}
        </a>
      </header>
      <h1 class="post-title">404 - Page Not Found</h1>
      <img src="/images/gear.webp" style="width:100%;">
      <section class="post-content">
        We searched all through the gear pile and still didn't come up with anything. Try again:
        <a href="{{ "/" | relURL }}" alt="Homepage">back to the homepage</a>.
      </section>
    </article>
  </main>
{{ end }}
