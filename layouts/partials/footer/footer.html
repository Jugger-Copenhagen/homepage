{{ with .Params.hide_footer }}
 <!-- No footer here! -->
{{ else }}
 <footer>
  <div class="footerholder">
    {{ range ( where .Site.RegularPages.ByDate "Section" "footer" ) }}
      <div>
        <h3>{{ .Title }}</h3>
        {{ .Content }}
      </div>
    {{ end }}
  </div>
  <hr>
  <div id="copyright">
    &copy; Jugger Copenhagen {{ now.Year }}. Website by Thomas van Gemert.
  </div>
 </footer>
{{ end }}
