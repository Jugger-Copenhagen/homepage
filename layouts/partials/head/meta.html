<meta charset="utf-8">

<title>
    {{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Page.Title }} | {{ .Site.Title }}{{ end }}
</title>

<script src="https://kit.fontawesome.com/d3715b0cef.js" crossorigin="anonymous"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
<script>
    // This script initializes the FullCalendar plugin.
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth'
        });
        calendar.render();
    });
</script>

<script>
    // This script appears the back-to-top button when the user scrolls down 700 pixels.
    document.addEventListener('DOMContentLoaded', function() {
        var bttID = document.getElementById("back-to-top");
        var AppearAfterScroll = function() {
        var y = window.scrollY;
            if (y >= 700) {
                bttID.className = "show-btt"
            } else {
                bttID.className = "hide-btt"
            }
        };
        window.addEventListener("scroll", AppearAfterScroll);
    });
</script>

<script>
    // This script will scroll the image slider to the right by 1000 pixels, showing the middle image if there are 5 images in the slider.
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById("img-slider-home").scrollLeft += 1000;
    });
</script>
